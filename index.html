    <div class="w3-display-topleft w3-padding-large w3-xlarge" id="displaydate"></div>

        <p class="w3-large w3-center" id="wish2">
             <br> A tad bit too early. <br><br>
            <button type="button" class="btn-custom" name="button" onclick="opengift()">Open Gift</button>

    <script type="text/javascript">
        document.getElementById("content1").style.display="block";
        document.getElementById("content2").style.display="none";
        var d = new Date();  var m = new Date();  var y = new Date();  var dd = d.getDate();  var mm = m.getMonth()+1;  var yy = y.getFullYear();
        var month; var sup;
        switch (dd) { case 1: sup="st"; break; case 2: sup="nd"; break; case 3: sup="rd"; break; default: sup="th"; }
        switch (mm) {
          case 0: month="January"; break; case 1: month="February"; break; case 2: month="March"; break;
          case 3: month="April"; break; case 4: month="May"; break; case 5: month="June"; break;
          case 6: month="July"; break; case 7: month="August"; break; case 8: month="September"; break;
          case 9: month="October"; break; case 10: month="November"; break; case 11: month="December"; break;
        }
        var cdate=month+" "+dd+"<sup>"+sup+"</sup>"+", "+yy;
        document.getElementById('displaydate').innerHTML=cdate;
        if(dd==12&&mm==5) {
          <!-- Replace date with whatever needed-->
          document.getElementById('wish').innerHTML='Happy Birthday Shubhi!';
        }
        else if (dd>3&&mm==11) {
          <!-- Replace date with whatever needed-->
          document.getElementById('wish').innerHTML='Belated Happy Birthday Shubhi!';
        }
        else {
          document.getElementById('remaining').style.display="none";
          document.getElementById('wish2').innerHTML="See you on your birthday!";
        }
    
        function opengift() {
            document.getElementById("content1").style.display="none";
            document.getElementById("content2").style.display="block";
        }
    
      </script>

    <div class="w3-display-bottomright w3-padding-large w3-text-white">
